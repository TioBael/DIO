<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/flex.css">
	<title>Fundamentos - Flex</title>
</head>
<body>

	<h2>Flex = 1</h2>
	<div class="flex-container">
		<div class="item flex-1">A</div>
		<div class="item flex-1">BBBB</div>
		<div class="item flex-1">CC</div>
		<div class="item flex-1">DDD</div>
		<div class="item flex-1">EEEEE</div>
	</div>

	<h2>Flex = Mix</h2>
	<div class="flex-container">
		<div class="item flex-2">A</div>
		<div class="item flex-2">BBBB</div>
		<div class="item flex-1">CC</div>
		<div class="item flex-1">DDD</div>
		<div class="item flex-1">EEEEE</div>
	</div>

	<h2>Width ignorado -> basis = 0</h2>
	<div class="flex-container">
		<div class="item flex-1 largura">A</div>
		<div class="item flex-1 largura">BBBB</div>
		<div class="item flex-1 largura">CC</div>
		<div class="item flex-1 largura">DDD</div>
		<div class="item flex-1 largura">EEEEE</div>
	</div>

</body>
</html>
