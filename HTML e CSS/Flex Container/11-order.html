<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/order.css">
	<title>Fundamentos - Order</title>
</head>
<body>
	<h1>Row</h1>
	<h2>Order default: 0</h2>
	<div class="flex-container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
	</div>

	<h2>Order: Diferentes</h2>
	<div class="flex-container">
		<div class="item o4">1</div>
		<div class="item o2">2</div>
		<div class="item o3">3n</div>
		<div class="item o1">4m</div>
	</div>

	<h2>Order: negativo</h2>
	<div class="flex-container">
		<div class="item no4">1</div>
		<div class="item on2">2</div>
		<div class="item no3">3n</div>
		<div class="item on1">4m</div>
	</div>

	<h1>Column</h1>
	<h2>Order default: 0</h2>
	<div class="flex-container direction">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
	</div>

	<h2>Order: Diferentes</h2>
	<div class="flex-container direction">
		<div class="item o4">1</div>
		<div class="item o2">2</div>
		<div class="item o3">3n</div>
		<div class="item o1">4m</div>
	</div>

</body>
</html>
